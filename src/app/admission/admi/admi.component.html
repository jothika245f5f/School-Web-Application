<div class="container">
  <h2>For Registration</h2>
  <form [formGroup]="admi" class="form-horizontal" id="admi" >
    
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
      </div>
 
      <label class="control-label col-sm-2" >Age:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter Age"  formControlName="age">
      </div>

      <label class="control-label col-sm-2" >Sex:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter your sex"  formControlName="sex">
      </div>

      <label class="control-label col-sm-2" >Nationality:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter your nationality"  formControlName="nationality">
      </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" >Address:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter address" formControlName="address">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" (click)="submit(admi.value)" [disabled]="admi.invalid" class="btn btn-default">Submit</button>
       
      </div>
    </div>
   
   

  </form>
  <!-- <input type="text" value="{{counter}}"> -->
</div>
